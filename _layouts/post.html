---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="page-heading" itemprop="name headline"><span>{{ page.title }}</span></h1>
    <p class="post-meta post-page-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y.%m.%d" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  {% include links.html %}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
